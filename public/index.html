<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 120px);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .message-bubble {
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        iframe {
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        iframe:hover {
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto px-4 py-6 max-w-5xl">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-cyan-500 to-blue-600 flex items-center justify-center">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                    AI Design Assistant
                </h1>
            </div>
            <div class="flex space-x-2">
                <button class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition">
                    <i class="fas fa-cog text-gray-400"></i>
                </button>
                <button class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition">
                    <i class="fas fa-expand text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container rounded-xl overflow-hidden mb-4 relative">
            <!-- Initial Welcome Message -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center px-6 max-w-md">
                    <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-gradient-to-r from-cyan-500 to-blue-600 flex items-center justify-center">
                        <i class="fas fa-magic text-3xl text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Hello! I'm your AI Designer</h2>
                    <p class="text-gray-400 mb-6">Describe what you want me to create and I'll generate it for you in real-time.</p>
                    <div class="animate-bounce">
                        <i class="fas fa-arrow-down text-cyan-400 text-xl"></i>
                    </div>
                </div>
            </div>

            <!-- Iframe for Generated Content -->
            <iframe id="aiFrame" class="w-full h-full hidden" srcdoc="<html><body style='background:#0f172a; display:flex; justify-content:center; align-items:center; color:#e2e8f0;'>Your design will appear here</body></html>"></iframe>
        </div>

        <!-- Input Area -->
        <div class="relative">
            <form id="promptForm" class="relative">
                <div class="flex items-center bg-gray-800 rounded-lg overflow-hidden border border-gray-700 focus-within:border-cyan-500 transition">
                    <input 
                        type="text" 
                        id="promptInput"
                        autocomplete="off"
                        placeholder="Describe your design (e.g. 'A modern dashboard with dark theme')" 
                        class="flex-grow p-4 bg-transparent outline-none text-gray-200 placeholder-gray-500"
                    >
                    <button 
                        type="submit"
                        class="px-6 h-full bg-gradient-to-r from-cyan-600 to-blue-700 text-white font-medium hover:opacity-90 transition"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="absolute -top-8 right-0 text-xs text-gray-500 hidden" id="typingIndicator">
                    <i class="fas fa-circle-notch fa-spin mr-1"></i> Generating...
                </div>
            </form>
            <div class="mt-2 text-xs text-gray-600 flex justify-between">
                <span>Press Enter to send</span>
                <span id="charCount">0/500</span>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('promptForm');
        const input = document.getElementById('promptInput');
        const aiFrame = document.getElementById('aiFrame');
        const typingIndicator = document.getElementById('typingIndicator');
        const charCount = document.getElementById('charCount');

        // Character counter
        input.addEventListener('input', () => {
            charCount.textContent = `${input.value.length}/500`;
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = input.value.trim();
            if (!prompt) return;

            // Show loading state
            typingIndicator.classList.remove('hidden');
            aiFrame.classList.remove('hidden');
            document.querySelector('.chat-container > div').remove();

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) throw new Error('Generation failed');
                
                const html = await response.text();
                aiFrame.srcdoc = html;
            } catch (error) {
                aiFrame.srcdoc = `<html><body style="background:#0f172a; color:#e2e8f0; padding:2rem; display:flex; justify-content:center; align-items:center; flex-direction:column;"><h1 style="color:#f87171;">Error</h1><p>${error.message}</p></body></html>`;
            } finally {
                typingIndicator.classList.add('hidden');
                input.value = '';
                charCount.textContent = '0/500';
            }
        });

        // Allow pressing Enter+Shift for new line, Enter alone to submit
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
